<!DOCTYPE html>
<html lang="en">
  <head>

    <link

    <link rel="stylesheet" href="../app.css" />

    <title>Gilded Rose</title>

  <body>
    <header>
      <h1>Gilded Rose: Inventory Manager</h1>
      <nav>

    <h2>Inventory List</h2>

    <form class="list-generator">
      <label for="date">Date of report:</label>
      <input type="date" id="date" name="date" required />

    <p class="heading">There is currently nothing listed in the inventory, please add via the home page</p>
     
    <div class=></div>
    <ul class="inventory"></ul>

    <button id="clear">Clear Inventory</button>
